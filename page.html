<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanaCoin Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .wallet-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 360px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: darkgreen;
        }
        .status {
            margin-top: 10px;
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="wallet-container">
        <h2>LanaCoin Wallet</h2>
        <input type="text" id="privateKey" placeholder="Enter WIF private key">
        <input type="text" id="recipientAddress" placeholder="Enter recipient address">
        <input type="number" id="amount" placeholder="Amount (Satoshis)">
        <button onclick="sendTransaction()">Send Transaction</button>
        <p class="status" id="status"></p>
    </div>

    <!-- Load BitcoinJS and other required libraries -->
   <script src="https://unpkg.com/bitcoinjs-lib@6.1.4"></script>
<script src="https://unpkg.com/bitcoinjs-message@2.0.0"></script>
<script src="https://unpkg.com/wif@2.0.6"></script>

        function sendTransaction() {
            const statusElement = document.getElementById("status");
            statusElement.style.color = "red";

            const privateKeyWIF = document.getElementById("privateKey").value.trim();
            const recipientAddress = document.getElementById("recipientAddress").value.trim();
            const amount = document.getElementById("amount").value.trim();

            if (!privateKeyWIF || !recipientAddress || !amount) {
                statusElement.textContent = "Error: All fields are required!";
                return;
            }

            try {
                // Decode WIF Private Key
                const keyPair = bitcoinjs.ECPair.fromWIF(privateKeyWIF, bitcoinjs.networks.bitcoin);
                const { address } = bitcoinjs.payments.p2pkh({ pubkey: keyPair.publicKey });

                // Placeholder: Build & sign transaction
                console.log(`Sender Address: ${address}`);
                console.log(`Recipient Address: ${recipientAddress}`);
                console.log(`Amount to Send: ${amount} Satoshis`);

                statusElement.style.color = "green";
                statusElement.textContent = "Transaction Signed! (Not yet broadcasted)";
            } catch (error) {
                statusElement.textContent = "Error: Invalid Private Key!";
                console.error(error);
            }
        }
    </script>

</body>
</html>
